<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建/编辑</title>
    <link rel="stylesheet" href="../common/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="add.css">
</head>
<body>
<div class="container">
<!--    <div class="close closeBtn">&times;</div>-->
    <div class="main">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="请输入">
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">姓别</label>
                <div class="col-sm-10">
                    <select class="form-control" id="sex" placeholder="请选择">
                        <option value="">请选择</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" placeholder="请输入">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">文凭</label>
                <div class="col-sm-10">
                    <select class="form-control" id="degree" placeholder="请选择">
                        <option value="">请选择</option>
                        <option value="1">小学</option>
                        <option value="2">初中</option>
                        <option value="3">高中</option>
                        <option value="4">中专</option>
                        <option value="5">大专</option>
                        <option value="6">大学</option>
                        <option value="7">研究生及以上</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">联系方式</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mobile" placeholder="请输入">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">住址</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="address" placeholder="请输入"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="intention" class="col-sm-2 control-label">意向</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="intention" placeholder="请输入"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="remark" placeholder="请输入"></textarea>
                </div>
            </div>
            <div class="custom-btn-group">
                <div class="btn btn-default" id="cancel">取消</div>
                <div class="btn btn-primary" id="save">保存</div>
                <div class="btn btn-primary" id="edit" style="display: none;">保存</div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="alertModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <p id="errorMsg" style="text-align: center;color:red;"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"  data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="../common/js/lib/jquery.min.js"></script>
<script>if (window.module) module = window.module;</script>
<script src="../common/plugins/bootstrap/js/bootstrap.min.js"></script>
<!--<script src="../common/js/util.js"></script>-->
<script src="./add.js"></script>
</body>
</html>
